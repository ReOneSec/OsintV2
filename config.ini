[TELEGRAM]
# Get this from @BotFather on Telegram
BOT_TOKEN = YOUR_TELEGRAM_BOT_TOKEN_HERE

[LEAKOSINT]
# API_TOKENS are now managed in the database via the /addapi command
API_URL = https://leakosintapi.com/
LANG = en
LIMIT = 300

[ADMIN]
# Add one or more comma-separated admin User IDs
ADMIN_IDS = 123456789,123456789

[MONGODB]
# Paste your connection string from MongoDB Atlas here
# Remember to replace <password> with your actual database user password
CONNECTION_STRING = mongodb+srv://botUser:<password>@your_cluster_url.mongodb.net/?retryWrites=true&w=majority
